<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH SOARES</title>
    <style>
        /* Estilos gerais */
        body {
            background: linear-gradient(45deg, #121212, #1e1e1e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Tela de Carregamento */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .loading-bar {
            width: 70%;
            height: 10px;
            background-color: #444;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00bcd4, #0097a7);
            width: 0;
            border-radius: 10px;
            animation: loading 3s forwards;
        }

        /* Animação da barra de carregamento */
        @keyframes loading {
            100% {
                width: 100%;
            }
        }

        /* Tela de Atenção */
        .attention-screen {
            display: none;
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 400px;
        }

        .attention-screen h2 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .attention-screen p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .submit-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 120px;
        }

        .submit-button:hover {
            background-color: #0097a7;
        }

        /* Formulário */
        .form-container {
            display: none;
            padding: 40px;
            border-radius: 20px;
            background-color: #1e1e1e;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .form-container h1 {
            font-size: 40px;
            margin-bottom: 25px;
            text-align: center;
            color: #fff;
        }

        .input-container {
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: border 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #00bcd4;
            background-color: #444;
        }

        input::placeholder {
            color: #888;
        }

        .price-text {
            color: #ffcc00;
            font-size: 22px;
            margin-top: 10px;
        }

        .invalid-text, .id-invalid-text {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            h1 {
                font-size: 30px;
            }

            .form-container {
                width: 90%;
                padding: 25px;
            }

            .submit-button {
                width: 100%;
            }

            .attention-screen {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div class="loading-screen">
        <h1>Carregando...</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Tela de Atenção -->
    <div class="attention-screen">
        <h2>Atenção!</h2>
        <p>O VIP é pago, custa 7 reais por semana</p>
        <button class="submit-button" onclick="showForm()">OK</button>
    </div>

    <!-- Formulário -->
    <div class="form-container">
        <h1>DH SOARES</h1>
        <div class="input-container">
            <label for="uid">Digite seu UID</label>
            <input type="tel" id="uid" placeholder="Digite seu UID" inputmode="numeric" pattern="[0-9]*" maxlength="10">
            <div id="id-invalid" class="id-invalid-text"></div>
        </div>
        <div class="input-container">
            <label for="weeks">Digite quantas semanas você deseja</label>
            <input type="tel" id="weeks" placeholder="Digite quantas semanas" inputmode="numeric" pattern="[0-9]*" maxlength="1" oninput="calculatePrice()">
            <div id="price" class="price-text"></div>
            <div id="invalid" class="invalid-text"></div>
        </div>
        <button class="submit-button" onclick="redirectToWhatsApp()">Enviar</button>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading-screen').style.display = 'none';
            document.querySelector('.attention-screen').style.display = 'block';
        }, 3000);

        function showForm() {
            document.querySelector('.attention-screen').style.display = 'none';
            document.querySelector('.form-container').style.display = 'block';
        }

        function redirectToWhatsApp() {
            var uid = document.getElementById('uid').value;
            var weeks = document.getElementById('weeks').value;
            var price = weeks * 7;
            
            // Verificação de ID
            if (uid === '' || uid === '0') {
                document.getElementById('id-invalid').textContent = 'ID inválido!';
                return;
            }
            
            // Verificação de semanas
            if (weeks === '' || weeks === '0') {
                document.getElementById('invalid').textContent = 'Número de semanas inválido!';
                return;
            }

            // Construção da mensagem
            var message = `Quero entrar no ranking VIP. Valor: R$${price.toFixed(2)}. Meu ID: ${uid}`;

            // Redirecionar para o WhatsApp usando a API com window.open
            window.open(`https://api.whatsapp.com/send?phone=5566999121455&text=${encodeURIComponent(message)}`, '_blank');
        }

        function calculatePrice() {
            var weeks = document.getElementById('weeks').value;
            var price = weeks * 7;
            var priceText = document.getElementById('price');
            var invalidText = document.getElementById('invalid');
            
            if (weeks && weeks > 0) {
                priceText.textContent = 'Total: R$ ' + price.toFixed(2);
                invalidText.textContent = '';
            } else if (weeks === '0') {
                priceText.textContent = '';
                invalidText.textContent = 'Valor inválido!';
            } else {
                priceText.textContent = '';
                invalidText.textContent = '';
            }
        }
    </script>
</body>
</html>
