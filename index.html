<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 380px;
            height: 580px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .header .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f2f2f2;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bot-message {
            background-color: #dcf8c6;
            align-self: flex-start;
        }

        .user-message {
            background-color: #25d366;
            color: white;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-container input {
            width: 100%;
            padding: 12px 18px;
            margin-right: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            font-size: 15px;
        }

        .input-container input:focus {
            border-color: #075e54;
        }

        .send-button {
            background-color: #25d366;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .send-button:hover {
            background-color: #128c7e;
        }

        .send-button img {
            width: 20px;
            height: 20px;
        }

        .button-container {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
        }

        .continue-button, .ranking-buttons button, .confirm-button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .continue-button {
            background-color: #25d366;
        }

        .continue-button:hover {
            background-color: #128c7e;
        }

        .vip-button {
            background-color: #f4b400;
        }

        .elite-button {
            background-color: #4285f4;
        }

        .vip-button:hover {
            background-color: #e09e00;
        }

        .elite-button:hover {
            background-color: #356ac3;
        }

        .confirm-button {
            background-color: #34a853;
        }

        .confirm-button:hover {
            background-color: #2c8c46;
        }

        .ranking-buttons {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <button class="back-button" onclick="voltar()">←</button>
            Chat IA
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot-message" style="animation-delay: 0.2s;">
                Olá! Você deseja entrar no ranking? Caso sim, pressione "Continuar".
            </div>
        </div>
        <div class="button-container" id="continueContainer">
            <button class="continue-button" onclick="continuar()">Continuar</button>
        </div>
        <div class="button-container ranking-buttons" id="rankingButtons">
            <button class="vip-button" onclick="selecionarVIP()">VIP</button>
            <button class="elite-button" onclick="selecionarRanking('Elite')">Ranking Elite</button>
        </div>
        <div class="input-container" id="inputContainer" style="display: none;">
            <input id="userInput" type="number" placeholder="Digite a quantidade de semanas" min="1" max="9" />
            <button class="send-button" onclick="enviarMensagem()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/WhatsApp_icon.png" alt="Enviar">
            </button>
        </div>
        <div class="input-container" id="nameInputContainer" style="display: none;">
            <input id="userNameInput" type="text" placeholder="Digite UID da sua conta" />
            <button class="send-button" onclick="enviarNome()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/WhatsApp_icon.png" alt="Enviar">
            </button>
        </div>
        <div class="button-container" id="confirmContainer" style="display: none;">
            <button class="confirm-button" onclick="confirmar()">Confirmar</button>
            <button class="confirm-button" onclick="redefinir()">Redefinir</button>
        </div>
    </div>

    <script>
        let valor = 0;

        function adicionarMensagemComDelay(texto, tipo) {
            const delay = Math.floor(Math.random() * 2000) + 1000;

            const chatBox = document.getElementById("chatBox");
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "bot-message");
            typingIndicator.innerHTML = '<div class="typing-indicator"></div><div class="typing-indicator"></div><div class="typing-indicator"></div>';
            chatBox.appendChild(typingIndicator);

            setTimeout(() => {
                typingIndicator.remove();
                adicionarMensagem(texto, tipo);
            }, delay);
        }

        function continuar() {
            document.getElementById("continueContainer").style.display = "none";
            adicionarMensagemComDelay("Ótimo! Agora me fala quantas semanas você deseja", "bot");
            setTimeout(() => {
                document.getElementById("inputContainer").style.display = "flex";
            }, 3000);
        }

        function enviarMensagem() {
            const input = document.getElementById("userInput").value;

            if (input.trim() !== "") {
                valor = parseInt(input);
                const custo = valor * 7; // Calculando o custo total
                adicionarMensagem(`Você escolheu ${input} semanas. O custo total é R$${custo}.`, "user");
                if (valor >= 1 && valor <= 9) {
                    setTimeout(() => {
                        adicionarMensagem("Deseja confirmar? Ou deseja redefinir a quantidade?", "bot");
                        document.getElementById("inputContainer").style.display = "none";
                        document.getElementById("confirmContainer").style.display = "flex";
                    }, 1000);
                } else {
                    adicionarMensagem("Número inválido, digite um número entre 1 a 9.", "bot");
                }
                document.getElementById("userInput").value = "";
            }
        }

        function confirmar() {
            document.getElementById("confirmContainer").style.display = "none";
            adicionarMensagem("Ótimo! Agora me diga seu id ", "bot");
            document.getElementById("nameInputContainer").style.display = "flex";
        }

        function redefinir() {
            document.getElementById("confirmContainer").style.display = "none";
            document.getElementById("inputContainer").style.display = "flex";
            adicionarMensagem("Por favor, me diga novamente quantas semanas deseja", "bot");
        }

        function enviarNome() {
            const nome = document.getElementById("userNameInput").value;

            if (nome.trim() !== "") {
                const custo = valor * 7;
                adicionarMensagem(`Nome escolhido: ${nome}`, "user");
                adicionarMensagem("Perfeito! Vou direcionar para meu criador", "bot");

                setTimeout(() => {
                    window.open(`https://api.whatsapp.com/send?phone=5566999121455&text=Quero entrar no ranking VIP. Valor: R$${custo}`, '_blank');
                }, 3000);

                document.getElementById("nameInputContainer").style.display = "none";
            }
        }

        function adicionarMensagem(texto, tipo) {
            const chatBox = document.getElementById("chatBox");
            const novaMensagem = document.createElement("div");
            novaMensagem.classList.add("message", tipo === "user" ? "user-message" : "bot-message");
            novaMensagem.textContent = texto;
            chatBox.appendChild(novaMensagem);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
